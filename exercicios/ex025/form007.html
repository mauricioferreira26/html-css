<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #3d45, rgba(5, 203, 238, 0.631));
        }

        div{
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <div>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="" selected>---Selecione---</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="AL">Alagoas</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="proflist" required>
            <datalist id="proflist">
                <option>Administrador</option>
                <option>Engenheiro</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="msg" cols="50" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
