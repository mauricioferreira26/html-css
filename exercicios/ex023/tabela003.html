<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table#oi{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color:rgb(43, 226, 107);">B</td>
            
        </tr>
        <tr>
            <td rowspan="3" style="background-color: violet;">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td rowspan="2" style="background-color: coral;">H</td>
            <td>I</td>
        </tr>
        <tr>
            
            
            <td>L</td>
        </tr>
    </table>



    <table id="oi">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="background-color:blueviolet;">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            
        </tr>
        <tr>
            <td colspan="2" style="background-color: aqua;">7</td>  
        </tr>
    </table>
</body>
</html>
