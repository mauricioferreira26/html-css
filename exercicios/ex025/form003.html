<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 15px 0px;
        }

    </style>
</head>
<body>
    <div class="form">
        <h1>Teste de Formulário</h1>
        
        <form action="cadastro.php" method="get" autocomplete="on" >
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required maxlength="40" size="20" placeholder="Nome completo" autocomplete="name">
            </div>
            <div>
                <label for="media">Média</label>
                <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </div>
            <div>
                <label for="mes">Periodo letivo</label>
                <input type="month" name="mes" id="mes" value="2023-05">
            </div>
            <div>
                <label for="dia">Dia da prova</label>
                <input type="date" name="dia" id="dia">
            </div>
            <div>
                <label for="hora">Hora da prova</label>
                <input type="time" name="hora" id="hora">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
