<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração globais da CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #0000ff,#004cff, #0d5dfe, #00ffea,#04ffc9);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Testando Gradiente</h1>
</body>
</html>
