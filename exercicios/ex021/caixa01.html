<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: darkgray;
            
            height: 300px;
            width: 300px;

            
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{
            border: 5px solid red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplo de box-level, mas os <a href="#">links são exemolos de caixa inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
