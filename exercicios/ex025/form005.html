<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="#">
        <fieldset>
            <legend>Sexo</legend>
            <label for="masc"><input type="radio" name="sexo" id="masc" value="M">Masculino</label> <br>
            <label for="fem"><input type="radio" name="sexo" id="fem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <label for="fut"><input type="checkbox" name="fut" id="fut"> Futebol</label><br>
            <label for="bas"><input type="checkbox" name="bas" id="bas"> Basquete</label> <br>
            <label for="nat"><input type="checkbox" name="nat" id="nat"> Natação</label> <br>
            <label for="ten"><input type="checkbox" name="ten" id="ten"> Tênis</label> <br>
        </fieldset>

        <div style="margin: 5px;">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
